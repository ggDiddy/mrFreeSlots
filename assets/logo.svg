<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" style="width:100%">
  <defs>
    <linearGradient id="slotGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A9D8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#238276;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D06F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9C46A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Slot Machine Body -->
  <rect x="10" y="15" width="70" height="70" rx="8" ry="8" fill="url(#slotGradient)" stroke="#E9C46A" stroke-width="2.5"/>
  
  <!-- Slot Machine Screen/Display -->
  <rect x="18" y="25" width="54" height="38" rx="3" ry="3" fill="#1a1a1a" opacity="0.8"/>
  
  <!-- Three Reels -->
  <rect x="22" y="29" width="14" height="30" rx="2" ry="2" fill="#E9C46A" opacity="0.9"/>
  <rect x="39" y="29" width="14" height="30" rx="2" ry="2" fill="#E9C46A" opacity="0.9"/>
  <rect x="56" y="29" width="14" height="30" rx="2" ry="2" fill="#E9C46A" opacity="0.9"/>
  
  <!-- Reel Symbols (simplified) -->
  <circle cx="29" cy="40" r="3" fill="#2A9D8F"/>
  <circle cx="46" cy="40" r="3" fill="#2A9D8F"/>
  <circle cx="63" cy="40" r="3" fill="#2A9D8F"/>
  <circle cx="29" cy="52" r="3" fill="#2A9D8F"/>
  <circle cx="46" cy="52" r="3" fill="#2A9D8F"/>
  <circle cx="63" cy="52" r="3" fill="#2A9D8F"/>
  
  <!-- Slot Machine Lever -->
  <circle cx="75" cy="35" r="5" fill="url(#goldGradient)" stroke="#2A9D8F" stroke-width="1.5"/>
  <rect x="73.5" y="35" width="3" height="25" rx="1.5" ry="1.5" fill="url(#goldGradient)" stroke="#2A9D8F" stroke-width="1"/>
  <circle cx="75" cy="60" r="4" fill="#E9C46A" stroke="#2A9D8F" stroke-width="1.5"/>
  
  <!-- Coin Slot -->
  <rect x="35" y="68" width="20" height="3" rx="1.5" ry="1.5" fill="#E9C46A"/>
  
  <!-- Decorative Coins -->
  <circle cx="20" cy="78" r="4" fill="#E9C46A" opacity="0.7" stroke="#2A9D8F" stroke-width="1"/>
  <circle cx="28" cy="80" r="3.5" fill="#E9C46A" opacity="0.6" stroke="#2A9D8F" stroke-width="1"/>
  
  <!-- Brand Text "Mr Free Slots" -->
  <text x="95" y="42" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#2A9D8F" letter-spacing="0.5">
    Mr Free
  </text>
  <text x="95" y="70" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#2A9D8F" letter-spacing="0.5">
    Slots
  </text>
  
  <!-- Accent underline -->
  <rect x="95" y="75" width="120" height="3" rx="1.5" ry="1.5" fill="url(#goldGradient)"/>
  
  <!-- Decorative stars for casino theme -->
  <polygon points="265,25 267,31 273,31 268,35 270,41 265,37 260,41 262,35 257,31 263,31" fill="#E9C46A" opacity="0.8"/>
  <polygon points="285,45 286.5,49 290.5,49 287.5,51.5 289,55.5 285,53 281,55.5 282.5,51.5 279.5,49 283.5,49" fill="#E9C46A" opacity="0.6"/>
  
  <!-- Tagline/Subtitle (optional small text) -->
  <text x="95" y="88" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="normal" fill="#2A9D8F" opacity="0.8" letter-spacing="1">
    TRUSTED CASINO REVIEWS
  </text>
</svg>